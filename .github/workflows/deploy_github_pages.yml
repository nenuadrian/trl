name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "trl/**"
      - "scripts/prepare_mkdocs.py"
      - "mkdocs.yml"
      - ".github/workflows/deploy_github_pages.yml"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "mkdocs-material>=9.5.0" "mkdocstrings[python]>=0.24.0"
          pip install .

      - name: Build documentation
        run: |
          python scripts/prepare_mkdocs.py
          mkdocs build --clean
          touch site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish DAR/VMPO docs links
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          {
            echo "## Generated API docs (from code)"
            echo "Built with \`scripts/prepare_mkdocs.py\` + mkdocstrings during this workflow."
            echo ""
            echo "### DAR"
            echo "- Page: ${PAGE_URL}/dar_trainer/"
            echo "- HTML file: ${PAGE_URL}/dar_trainer/index.html"
            echo "- DARTrainer: ${PAGE_URL}/dar_trainer/#dartrainer"
            echo "- DARConfig: ${PAGE_URL}/dar_trainer/#darconfig"
            echo "- DataCollatorForDAR: ${PAGE_URL}/dar_trainer/#datacollatorfordar"
            echo ""
            echo "### VMPO"
            echo "- Page: ${PAGE_URL}/vmpo_trainer/"
            echo "- HTML file: ${PAGE_URL}/vmpo_trainer/index.html"
            echo "- VMPOTrainer: ${PAGE_URL}/vmpo_trainer/#vmpotrainer"
            echo "- VMPOConfig: ${PAGE_URL}/vmpo_trainer/#vmpoconfig"
          } >> "$GITHUB_STEP_SUMMARY"
