site_name: TRL Documentation
site_description: Transformer Reinforcement Learning docs
docs_dir: docs/_mkdocs
site_dir: site
use_directory_urls: true
theme:
  name: material
  features:
  - navigation.sections
  - navigation.expand
  - content.code.copy
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths:
        - .
        options:
          show_root_heading: true
          show_source: false
markdown_extensions:
- admonition
- attr_list
- def_list
- md_in_html
- tables
- toc
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.superfences
- pymdownx.arithmatex:
    generic: true
extra_javascript:
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
- assets/javascripts/latex-code-comments.js
extra_css:
- assets/stylesheets/latex-code-comments.css
